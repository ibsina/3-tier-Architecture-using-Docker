apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: private-cluster-cbc
  region: ap-southeast-1

privateCluster:
  enabled: true
  additionalEndpointServices:
  - "autoscaling"

vpc:
  subnets:
    private:
      ap-southeast-1a:
        id: subnet-09ce085f9d58c82d7
      ap-southeast-1b:
        id: subnet-080cf9bb5a360c95c


managedNodeGroups:
- name: frontend-az1
  instanceType: m5.large
  labels: { role: frontend }
  desiredCapacity: 2
  privateNetworking: true
  subnets:
  - subnet-09ce085f9d58c82d7
- name: frontend-az2
  instanceType: m5.large
  labels: { role: frontend }
  desiredCapacity: 2
  privateNetworking: true
  subnets:
  - subnet-080cf9bb5a360c95c
- name: backend-az1
  instanceType: m5.large
  labels: { role: backend }
  desiredCapacity: 2
  privateNetworking: true
  subnets:
   - subnet-00a3849e2ea94267d
- name: backend-az2
  instanceType: m5.large
  labels: { role: backend }
  desiredCapacity: 2
  privateNetworking: true
  subnets:
   - subnet-0a32b2419e7c65627